//faq text
faq.q1=Chi c'è dietro DeliverBoo?
faq.a1=Imperatrice Suprema, Dea Suprema e Queen Fede.
faq.q2=Come funziona DeliverBoo?
faq.a2=L'applicativo ti consente di ordinare cibo o altri prodotti da ristoranti e locali e di farli (ipoteticamente) consegnare a casa tua.
faq.q3=Quali sono i costi della consegna?
faq.a3=I costi della consegna variano a seconda del locale e del servizio che scegli.
faq.q4=Come posso pagare?
faq.a4=Puoi pagare con carta di credito, PayPal o direttamente al rider che ti consegnerà il cibo.
faq.q5=Quanto tempo ci vuole per la consegna?
faq.a5=Il tempo di consegna dipende dal ristorante o dal negozio e dalla distanza dalla tua posizione.\nMediamente, impieghiamo un tempo infinito visto che i locali non esistono realmente.
faq.q6=Cosa succede se il mio ordine è sbagliato o manca qualcosa?
faq.a6=Alla consegna, puoi lamentarti con il rider e picchiarlo. Mandalo all'oltretomba :D
faq.q7=Cosa succede se mi confondo e ordino qui invece che da app di consegna vere (es. Deliveroo, JustEat, Glovo...) ?
faq.a7=Ti consigliamo di rifare l'ordine sul sito del servizio da te preferito il prima possibile perché da noi non riceverai niente XD.
faq.q8=Cosa succede se arriva davvero un rider?
faq.a8=Ti consigliamo di non aprire perché non abbiamo idea di chi si tratti. E' tua responsabilità assicurarti di non far entrare sconosciuti in casa.
faq.q9=Di chi sono le immagini utilizzate nell'applicativo?
faq.a9=Le immagini utilizzate all'interno dell'applicativo sono di proprietà dei membri del gruppo, in quanto disegnate a mano,\ngenerate tramite intelligenza artificiale Dall-E, e create sul gioco EA "The Sims 4".\
  \nL'icona di caricamento è stata creata da icons8 (https://icons8.com/preloaders), le icone degli alert sono tratte da ikonly e le icone per la visibilità della password sono di proprietà di https://pictogrammers.com/ .


